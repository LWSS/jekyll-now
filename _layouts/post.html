---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
    <div id="date-store" title="{{ page.date | date: "%FT%T" }}"></div>
  </div>

  {% include comments.html %}
</article>
